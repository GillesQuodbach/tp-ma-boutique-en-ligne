<!DOCTYPE html>
<html lang="en" layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Modifier un article</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col-md-4 col-xs-8">
        <div class="panel panel-primary">
            <div class="panel-heading">Modifier article</div>
            <div class="panel-body">
                <form method="post" th:action="@{/toUpdate(id=${article.id})}">
                    <div class="form-group">
                        <label class="control-label"> Description : </label>
                        <input class="form-control" name="description" th:value="${article.description}" type="text">
                        <span class="text-danger" th:errors="${article.description}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label"> Price : </label>
                        <input class="form-control" name="price" th:value="${article.price}" type="text">
                        <span class="text-danger" th:errors="${article.price}"></span>
                    </div>
                    <button class="btn btn-primary" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
