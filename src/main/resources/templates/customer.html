<!DOCTYPE html>
<html lang="en" layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau client</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="col-md-4 col-xs-8">
            <div class="panel panel-primary">
                <div class="panel-heading">Nouveau client</div>
                <div class="panel-body">
                    <form method="post" th:action="@{/saveCustomer}">
                        <div>
                            <label for="name" class="control-label">Name :</label>
                            <input type="text" class="form-control" name="name" th:value="${customer.name}">
                            <span th:errors="${customer.name}" class="text-danger"></span>
                        </div>
                        <div>
                            <label for="lastName" class="control-label">LastName :</label>
                            <input type="text" class="form-control" name="lastName" th:value="${customer.lastName}">
                            <span th:errors="${customer.lastName}" class="text-danger"></span>
                        </div>
                        <div>
                            <label for="address" class="control-label">Address :</label>
                            <input type="text" class="form-control" name="address" th:value="${customer.address}">
                            <span th:errors="${customer.address}" class="text-danger"></span>
                        </div>
                        <div>
                            <label for="email" class="control-label">E-mail :</label>
                            <input type="email" class="form-control" name="email" th:value="${customer.email}">
                            <span th:errors="${customer.email}" class="text-danger"></span>
                        </div>
                        <div>
                            <label for="phone" class="control-label">Phone :</label>
                            <input type="tel" class="form-control" name="phone" th:value="${customer.phone}">
                            <span th:errors="${customer.phone}" class="text-danger"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
